{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Animated login form - Bedimcode</title>
</head>
<body>
<div class="login">
    <img src="{% static 'img/no.jpg' %}" alt="login image" class="login__img">

    <form action="{% url 'login' %}" method="post" class="login__form">
        {% csrf_token %}
        <h1 class="login__title">Login</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="text" name="username" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                    <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Contrase√±a</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
            </div>
        </div>

        <button type="submit" class="login__button">Ingresar</button>
    </form>
</div>

<!--=============== MAIN JS ===============-->
<script src="{% static 'js/script1.js' %}"></script>
</body>
</html>
